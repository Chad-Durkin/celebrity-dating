<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celeberty Dating Site!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>WELCOME TO THE CELEBRITY DATING SITE!</h1>
      </div>

      <h1>Alright lets get started...</h1>
      <h2>Are you male or female?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="male" checked>
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
      </div>

      <h2>What age group are you in?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="one" checked>
          18-25
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="two">
          26-33
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="three" checked>
          34-45
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="four">
          45+
        </label>
      </div>

    </div>
  </body>
</html>
